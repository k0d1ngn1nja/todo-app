<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>ToDo App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 
		Requirements:
			=> It should have a working control for addTodo
			=> It should have a working control for updateTodo
			=> It should have a working control for deleteTodo
			=> It should have a working control for toggleCompleted
   -->
  <div class="container">
   	<div class="row">
   		<div class="col-sm-12">
   			<div class="user-inputs">
   				<input type="text" id="addTodoText" placeholder="Enter todo text">
   				<input type="number" id="todoPosition">
   				<button class="btn btn-primary" onclick="handlers.addTodo()">Add</button>
   				<button class="btn btn-primary" onclick="handlers.updateTodo()">Update Todo</button>
   				<button class="btn btn-danger" onclick="handlers.deleteTodo()">Delete</button>
   				<button class="btn btn-default" onclick="handlers.toggleCompleted()">Toggle</button>
   			</div>

   			<div class="todo-btns">
   				<button class="btn btn-primary" onclick="handlers.displayTodos()">Display Todos</button>
   				<button class="btn btn-info" onclick="handlers.toggleAll()">Toggle All</button>
   			</div>
   		</div><!--/col12-->
   	</div><!--/row-->
		
		<div class="row">
			<div class="col-sm-12">
				<div class="todo-display-box">
					<table class="table">
						<thead>
							<tr>
								<th>Todo</th>
								<th>Status</th>
								<th>Action</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div><!--/row-->
  </div><!--/container-->

  <script src="main.js"></script>
</body>
</html>
